version: "3.9"

services:
  api:
    image: python:3.12-slim
    working_dir: /app
    command: >
      sh -lc "
      pip install -U pip &&
      pip install -r requirements.txt &&
      uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
      "
    env_file: [.env]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://neosaas:password@db:5432/neosaas}
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on: [db]

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neosaas}
      POSTGRES_USER: ${POSTGRES_USER:-neosaas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
